<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成報告</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">生成報告</h1>

        <form action="/generate_report" method="POST">
            <div class="form-group">
                <label for="reportTitle" class="form-label">報告標題：</label>
                <input type="text" id="reportTitle" name="report_title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="reportContent" class="form-label">報告內容：</label>
                <textarea id="reportContent" name="report_content" class="form-control" rows="8" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">生成報告</button>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

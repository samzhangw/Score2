<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績分析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>成績分析</h1>
    <table>
        <tr>
            <th>學生</th>
            <th>平均成績</th>
            <th>最高成績</th>
            <th>最低成績</th>
        </tr>
        {% for student, summary in grades_summary.items() %}
            <tr>
                <td>{{ student }}</td>
                <td>{{ summary.average_score }}</td>
                <td>{{ summary.max_score }}</td>
                <td>{{ summary.min_score }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/dashboard_admin">返回</a></p>
</body>
</html>

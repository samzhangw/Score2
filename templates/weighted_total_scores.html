<!-- weighted_total_scores.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加權後總分</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: #4CAF50;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>加權後總分</h2>
    <table>
        <tr>
            <th>學生用戶名</th>
            <th>加權後總分</th>
        </tr>
        {% for username, weighted_score in weighted_scores.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ weighted_score }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dashboard_admin">返回儀表板</a>
</body>
</html>
